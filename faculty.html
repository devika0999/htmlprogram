<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Registration Form</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>
    <table class="table">
        <tr>
            <td>Faculty Name:</td>
            <td><input class="form-control" type="text"></td>
        </tr>
        <tr>
            <td>Contact Number:</td>
            <td><input class="form-control" type="text"></td>
        </tr>
        <tr>
            <td>Qualification:</td>
            <td><input class="form-control" type="text"></td>
        </tr>
        <tr>
            <td>Address:</td>
            <td><textarea class="form-control" name="" id="" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td>Pincode:</td>
            <td><input class="form-control" type="text"></td>
        </tr>
        <tr>
            <td>Department:</td>
            <td><select class="form-control" name="" id="">
                <option value="cs">Computer Science Engineering</option>
                <option value="EC">Electronics and Communication Engineering</option>
                <option value="Mech">Mechanical Engineering</option>
                <option value="Civil">Civil Engineering</option>
                <option value="Biotechnology">Biotechnology Engineering</option>
                <option value="Chem">Chemical Engineering</option>
            </select></td>
        </tr>
        <tr>
            <td>Blood group:</td>
            <td><select class="form-control" name="" id="">
                <option value="A">A+</option>
                <option value="A-">A-</option>
                <option value="AB">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O">O+</option>
                <option value="O-">O-</option>
            </select></td>
        </tr>
        <tr>
            <td>College Name:</td>
            <td><input class="form-control" type="text"></td>
        </tr>
        <tr>
            <td>Districts:</td>
            <td><select class="form-control" name="" id="">
                <option value="">Alappuzha</option>
                <option value="">Ernakulam</option>
                <option value="">Idukki</option>
                <option value="">Kannur</option>
                <option value="">Kasaragod</option>
                <option value="">Kollam</option>
                <option value="">Kottayam</option>
                <option value="">Kozhikode</option>
                <option value="">Malappuram</option>
                <option value=""> Palakkad</option>
                <option value="">Pathanamthitta</option>
                <option value="">Thiruvananthapuram</option>
                <option value="">Thrissur</option>
                <option value="">Wayanad</option>
            </select></td>
        </tr>
        <tr>
            <td>Year of experience:</td>
            <td><input class="form-control" type="text"></td>
        </tr>
        <tr>
            <td>Date of Birth:</td>
            <td><input class="form-control" type="date" name="" id=""></td>
        </tr>
        <tr>
            <td>Email id:</td>
            <td><input class="form-control" type="email" name="" id=""></td>
        </tr>
        <tr>
            <td>Username:</td>
            <td><input class="form-control" type="text"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input class="form-control" type="password" name="" id=""></td>
        </tr>
        <tr>
            <td>Confirm password:</td>
            <td><input class="form-control" type="password" name="" id=""></td>
        </tr>
        <tr>
            <td></td>
            <td><button class="btn btn-success">Submit</button></td>
        </tr>
    </table>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</body>
</html>
